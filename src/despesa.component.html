<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>eFinanceiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" id="app-style">
    <link href="css/despesa.component.css" rel="stylesheet" type="text/css" id="app-style">
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <div class="wrapper">
      <div component="header.component.html"></div>
      <div component="menu.component.html"></div>

      <div class="content-page">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="index.html">Início</a></li>
                                <li class="breadcrumb-item">Despesas</li>
                                <li class="breadcrumb-item active">Controle</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Consulta de despesas </h4>
                    </div>
                </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                          <label for="name" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="name">
                      </div>
                      <div class="col-md-2">
                          <label for="paymentMethod" class="form-label">Forma de Pagamento</label>
                          <select class="form-select" id="paymentMethod">
                              <option value="">Selecione...</option>
                              <option value="creditCard">Cartão de Crédito</option>
                              <option value="debitCard">Cartão de Débito</option>
                              <option value="pix">Pix</option>
                              <option value="cash">Dinheiro</option>
                          </select>
                      </div>
                      <div class="col-md-4">                
                        <label for="purchasePeriod" class="form-label">Período da Compra</label>
                        <div class="input-group">
                          <input type="date" class="form-control" id="startDate" placeholder="Início">
                          <input type="date" class="form-control" id="endDate" placeholder="Fim"></div>
                      </div>
                    </div> 
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-4 d-flex flex-row-reverse">
                <a type="button" class="btn btn-sm btn-primary ml-2" href="despesa.add.component.html">Incluir</a>
                <a type="button" class="btn btn-sm btn-success">Consultar</a>  
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
                <div class="table-responsive-sm">
                  <table class="table table-striped table-centered mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Forma de Pagamento</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-user">João Silva</td>
                            <td>2024-06-20</td>
                            <td>Cartão de Crédito</td>
                            <td>R$ 150,00</td>
                            <td class="table-action">
                                <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-pencil"></i></a>
                                <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                            </td>
                        </tr>
                        <tr>
                          <td class="table-user">Maria Oliveira</td>
                          <td>2024-06-21</td>
                          <td>Pix</td>
                          <td>R$ 200,00</td>
                          <td class="table-action">
                              <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-pencil"></i></a>
                              <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                          </td>
                      </tr>
                      <tr>
                        <td class="table-user">Carlos Souza</td>
                        <td>2024-06-22</td>
                        <td>Dinheiro</td>
                        <td>R$ 50,00</td>
                        <td class="table-action">
                            <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-pencil"></i></a>
                            <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- App js -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>eFinanceiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link href="css/despesa.add.component.css" rel="stylesheet" type="text/css" id="app-style">
</head>

<body>
    
    <div class="wrapper">
      <div component="header.component.html"></div>
      <div component="menu.component.html"></div>

      <div class="content-page">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="index.html">Início</a></li>
                                <li class="breadcrumb-item"><a href="despesa.component.html">Despesas</a></li>
                                <li class="breadcrumb-item active">Incluir</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Incluir despesa </h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <form class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="name" class="form-label">Nome</label>
                                                <input type="text" class="form-control" id="name" placeholder="Nome da pessoa" required>
                                                <div class="invalid-feedback">
                                                    Por favor, insira o nome.
                                                </div>
                                            </div>  
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12">                                    
                                                <label for="paymentMethod" class="form-label">Forma de Pagamento</label>
                                                <select class="form-select" id="paymentMethod" required>
                                                    <option value="">Selecione...</option>
                                                    <option value="creditCard">Cartão de Crédito</option>
                                                    <option value="debitCard">Cartão de Débito</option>
                                                    <option value="pix">Pix</option>
                                                    <option value="cash">Dinheiro</option>
                                                </select>
                                                <div class="invalid-feedback">
                                                    Por favor, selecione a forma de pagamento.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <label for="amount" class="form-label">Valor</label>
                                                <input type="text" class="form-control" id="amount" placeholder="Valor da despesa" required>
                                                <div class="invalid-feedback">
                                                    Por favor, insira o valor da despesa.
                                                </div>
                                            </div>
                                            <div class="col-md-6">                
                                                <label for="purchasePeriod" class="form-label">Data da Compra</label>                                            
                                                <input type="date" class="form-control" id="purchaseDate" placeholder="Data da Compra" required>
                                                <div class="invalid-feedback">
                                                    Por favor, insira a data da compra.
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="row mt-3">
                                            <div class="col-md-12 d-flex flex-row-reverse">
                                                <a type="button" class="btn btn-sm btn-primary ml-2">Salvar</a>
                                                <a type="button" class="btn btn-sm btn-secondary ml-2">Cancelar</a>  
                                                <a type="button" class="btn btn-sm btn-light" href="despesa.component.html">Voltar</a>                                                    
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- App js -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/despesa.add.component.js"></script>
</body>
</html>
